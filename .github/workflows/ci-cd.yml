name: 🛠️ CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🔧 Build and Run Services
        run: |
          docker compose build
          docker compose up -d
          docker ps

      - name: 🚨 Test FastAPI Health (inside container)
        run: |
          docker exec backend curl --fail http://localhost:8000/ || exit 1

      - name: 🚨 Test Streamlit UI (inside container)
        run: |
          docker exec frontend curl --fail http://localhost:8501/ || exit 1
