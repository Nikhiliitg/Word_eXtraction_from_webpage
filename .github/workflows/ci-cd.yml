name: ğŸ› ï¸ CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ”§ Build and Run Services
        run: |
          docker compose build
          docker compose up -d
          docker ps

      - name: ğŸš¨ Test FastAPI Health (inside container)
        run: |
          docker exec backend curl --fail http://localhost:8000/ || exit 1

      - name: ğŸš¨ Test Streamlit UI (inside container)
        run: |
          docker exec frontend curl --fail http://localhost:8501/ || exit 1
